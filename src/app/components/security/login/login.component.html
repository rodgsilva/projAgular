<div class="col-md-4"style="margin-left:20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Service Photo | Login</h3>
    </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
          <div class ="alert alert-error" role="alert" *ngIf="message">
            <strong>Invalid email or password</strong>
          </div>
        <div class="box-body">
        <div [ngClass]="getFromGrupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input
               type="email" 
               [(ngModel)]="creds.email"
               name="email"
               class="form-control"
               id="inputEmail" 
               #email="ngModel"
               placeholder="Email"
               email>
            <span class="help-block" *ngIf="email.invalid && email.dirty"> Email is invalid</span>   
          </div>
        </div>

        <div [ngClass]="getFromGrupClass(senha.invalid, senha.dirty)">
          <label for="inputSenha" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input [(ngModel)]="creds.senha" name="senha" type="password" #senha="ngModel"  class="form-control" placeholder="senha" senha>
              <span class="help-block"*ngIf="senha.invalid && senha.dirty"> Senha is invalid</span>   
            </div>
          </div>
        </div>
   
      <div class="box-footer">
        <button type="submit"(click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
      </div>

    </form>
  </div>
</div>
