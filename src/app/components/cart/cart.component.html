<div class="row">
    <div class="col-md-12"style="margin-left:0%">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Produtos Selecionados</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-bordered">
            <tr>
              <th style="width: 10px">Id</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
               <th style="width: 10px">&nbsp;</th>
               <th style="width: 10px">&nbsp;</th>
            </tr>
              <tr *ngFor ="let item of items">
                <td>{{item.produto.id}}</td>
                <td>{{item.produto.nome}} </td>
                <td>{{item.produto.preco | currency}}</td>
                <td>{{item.quantidade}} </td>
                <td><button class="btn btn-primary" (click)="edit(item.id)" routerLink="#">Edit</button> </td>
                <td><button class="btn btn-danger" (click)="removeItem(item.produto.id,item.produto.nome,item.produto.preco,item.quantidade)">Deletar</button> </td>
              </tr>
          
          </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-right">
            <li><a routerLink="#" (click)="setPreviousPage ($event)">&laquo;</a></li>
            <li *ngFor="let p of pages; let i = index" >
              <a [ngClass]="{'pagination-focus':i == page}"  routerLink="#" (click)="setPage(i,$event)">{{i+1}}</a>
            </li>
            <li><a  routerLink="#" (click)="setNextpage($event)">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
